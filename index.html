<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

  <link rel="stylesheet" href="./styles/icons.min.css">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Hanul cu Noroc</title>
</head>
<body>

  <!-- Header START -->

  <header>
    <div class="container header-top-bar">
      <div class="sidemenu-btn flex" id="open-btn">
        <i class="fas fa-bars"></i>
      </div>
      
      <span class="logo flex on-top-of-greeting">Hanul Cu Noroc</span>
    </div>

    <div class="flex header-bottom-bar">
      <nav>
        <ul>
          <li class="active">
            <span>Principală</span>
          </li>
          <li>
            <span>Facilități</span>
          </li>
          <li>
            <span>Testimoniale</span>
          </li>
          <li>
            <span>Contacte</span>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Header END -->

  <!-- Sidemenu START -->

  <div id="sidemenu">
    <div class="overlay"></div>
    <div class="menu">
      <ul>
        <li>
          <i id="close-btn" class="fas fa-times flex"></i>
        </li>

        <li class="flex wrapper">
          <div class="wrapper">
            <i class="fas fa-home"></i>
            <span>Principală</span>
          </div>
        </li>
        <li class="flex wrapper">
          <div class="wrapper">
            <i class="fas fa-bed"></i>
            <span>Facilități</span>
          </div>
        </li>
        <li class="flex wrapper">
          <div class="wrapper">
            <i class="fas fa-user-alt"></i>
            <span>Testimoniale</span>
          </div>
        </li>
        <li class="flex wrapper">
          <div class="wrapper">
            <i class="fas fa-address-book"></i>
            <span>Contacte</span>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Sidemenu END -->

  <!-- Section 1 START -->

  <div class="greeting">
    <img src="https://lh5.googleusercontent.com/p/AF1QipNJ5yQqBA0sDId-izuz4mcdxpiW-67asGJmsbEb=s1492" alt="scranciob">
    <div class="wrapper">
      <span class="text">bine ai venit</span>
    </div>
    <svg class="arrows">
      <path class="a1" d="M0 0 L30 32 L60 0"></path>
      <path class="a2" d="M0 20 L30 52 L60 20"></path>
      <path class="a3" d="M0 40 L30 72 L60 40"></path>
    </svg>
  </div>

  <!-- Section 1 END -->

  <div style="height: 300px;"></div>

  <!-- Scripts START -->

  <script src="./scripts/sidenav.js"></script>
  <script type="module" src="./scripts/swipers.js"></script>
  <script src="./scripts/header.js"></script>

  <!-- Scripts END -->
</body>
</html>
